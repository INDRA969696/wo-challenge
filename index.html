    <button onclick="generateRandom()" style="background: white; color: black; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">

<script>
function generateRandom() {
    const box = document.getElementById('resultBox');
    let count = 0;
    
    // Efek animasi biar kayak mesin gacha
    const interval = setInterval(() => {
        box.innerText = Math.floor(Math.random() * 50) + 1; // Angka 1-50
        count++;
        if (count > 10) {
            clearInterval(interval);
            // Angka terakhir yang beneran keluar (Cuma dilihat user itu sendiri)
            const finalNum = Math.floor(Math.random() * 50) + 1;
            box.innerText = finalNum;
            box.style.color = "#00ff00"; // Berubah ijo kalau udah fix
        }
    }, 50);
}
</script
