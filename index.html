<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Workout</title>
    <style>
        body { background-color: black; color: white; margin: 0; font-family: 'Courier New', monospace; overflow-x: hidden; }
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding-bottom: 100px; position: relative; min-height: 100vh; }
        
        /* Gaya Ikon Navigasi Bawah */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 500px; 
            display: flex; background: black; border-top: 1px solid white; z-index: 20;
        }
        .nav-item { 
            flex: 1; padding: 10px; border-right: 1px solid white; font-size: 10px; 
            cursor: pointer; text-align: center; font-weight: bold;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px;
        }
        .nav-item:last-child { border-right: none; }
        .nav-icon { width: 60x; height: 60px; object-fit: contain; }

        .btn-rules { 
            position: absolute; top: 15px; right: 15px; background: none; color: white; 
            border: 1px solid white; padding: 5px 12px; border-radius: 4px; font-size: 10px; cursor: pointer; z-index: 10;
        }

        .gacha-section { text-align: center; padding: 60px 20px 20px 20px; }
        #spinResult { font-size: 100px; font-weight: bold; margin-bottom: 10px; }
        .btn-spin { background: white; color: black; border: none; padding: 10px 30px; font-weight: bold; border-radius: 5px; cursor: pointer; }

        .content-section { display: none; padding: 20px; text-align: center; }
        .level-card { border: 1px solid #333; margin-bottom: 15px; border-radius: 8px; overflow: hidden; }
        .level-img { width: 100%; display: block; }

        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); }
        .modal-content { background: #000; margin: 10% auto; padding: 25px; border: 1px solid white; width: 80%; border-radius: 10px; text-align: left; font-size: 13px; }
    </style>
</head>
<body>

    <div class="container">
        <button class="btn-rules" onclick="openRules()">RULES</button>

        <div class="gacha-section">
            <div id="spinResult">00</div>
            <button class="btn-spin" onclick="startGacha()">SPIN NOW</button>
        </div>

        <div id="armContent" class="content-section">
            <h2 style="border-bottom: 2px solid white; display: inline-block; margin-bottom: 20px;">ARM LEVELS</h2>
            <div class="level-card"><img src="arm1.png" class="level-img"></div>
            <div class="level-card"><img src="arm2.png" class="level-img"></div>
            <div class="level-card"><img src="arm3.png" class="level-img"></div>
            <div class="level-card"><img src="arm4.png" class="level-img"></div>
        </div>

        <div id="coreContent" class="content-section">
            <h2 style="border-bottom: 2px solid white; display: inline-block; margin-bottom: 20px;">CORE LEVELS</h2>
            <div class="level-card"><img src="core1.png" class="level-img"></div>
            <div class="level-card"><img src="core2.png" class="level-img"></div>
            <div class="level-card"><img src="core3.png" class="level-img"></div>
            <div class="level-card"><img src="core4.png" class="level-img"></div>
        </div>
        
        <div id="fullContent" class="content-section">
            <h2 style="border-bottom: 2px solid white; display: inline-block; margin-bottom: 20px;">FULL BODY</h2>
            <div class="level-card"><img src="fbco.png" class="level-img"></div>
            <div class="level-card"><img src="fbadv1.png" class="level-img"></div>
            <div class="level-card"><img src="fbadv2.png" class="level-img"></div>
            <div class="level-card"><img src="fbtds.png" class="level-img"></div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="showTab('armContent')">
            <img src="armCH.png" class="nav-icon"><span>ARM</span>
        </div>
        <div class="nav-item" onclick="showTab('coreContent')">
            <img src="coreCH.png" class="nav-icon"><span>CORE</span>
        </div>
        <div class="nav-item" onclick="showTab('fullContent')">
            <img src="fullCH.png" class="nav-icon"><span>FULL</span>
        </div>
    </div>

    <div id="rulesModal" class="modal">
        <div class="modal-content">
            <h2 style="text-align:center; border-bottom:1px solid white; padding-bottom:10px;">RULES</h2>
            <p>1. Wajib menepati janji repetisi sebelum mulai.</p>
            <p>2. Angka poin = Jumlah total repetisi.</p>
            <p>3. Jika dapat 20 poin, boleh dibagi.</p>
            <p>4. <b>PENTING:</b> Dilarang curang! ðŸ—¿ðŸ”¥</p>
            <button onclick="closeRules()" style="width:100%; padding:12px; background:white; color:black; border:none; font-weight:bold; margin-top:15px;">TUTUP</button>
        </div>
    </div>

    <script>
        function startGacha() {
            const res = document.getElementById('spinResult');
            let i = 0;
            const anim = setInterval(() => {
                res.innerText = Math.floor(Math.random() * 99) + 1;
                i++;
                if(i > 15) {
                    clearInterval(anim);
                    res.innerText = Math.floor(Math.random() * 99) + 1;
                }
            }, 50);
        }

        function showTab(tabId) {
            document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
            const target = document.getElementById(tabId);
            target.style.display = 'block';
            window.scrollTo({ top: target.offsetTop - 20, behavior: 'smooth' });
        }

        function openRules() { document.getElementById("rulesModal").style.display = "block"; }
        function closeRules() { document.getElementById("rulesModal").style.display = "none"; }
    </script>
</
    body>
</html>
