<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Workout Menu</title>
    <style>
        body { background-color: black; color: white; margin: 0; font-family: 'Arial', sans-serif; text-align: center; }
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px 10px; }
        
        /* Tampilan Gacha Bos */
        .gacha-box { 
            background: #1a1a1a; border: 2px solid #333; border-radius: 20px; 
            padding: 20px; margin-bottom: 30px; box-shadow: 0 0 20px rgba(255,255,255,0.05);
        }
        #spinResult { font-size: 70px; font-weight: bold; color: #00ff00; margin: 10px 0; }
        .btn-spin { background: #fff; color: #000; border: none; padding: 10px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; }

        /* Menu Simple Bos (ARM, CORE, FULL BODY) */
        .menu-grid { display: grid; grid-template-columns: 1fr; gap: 15px; margin-top: 20px; }
        .menu-item { 
            background: #222; padding: 25px; border-radius: 15px; font-weight: bold; 
            font-size: 20px; cursor: pointer; border: 1px solid #444; transition: 0.3s;
        }
        .menu-item:active { transform: scale(0.95); background: #333; }
        .locked { opacity: 0.5; cursor: not-allowed; position: relative; }
        .locked::after { content: 'üîí'; position: absolute; right: 20px; font-size: 15px; }

        /* Area Tampilan Level Push Up */
        #armContent { display: none; margin-top: 30px; }
        .level-card { background: #111; border: 1px solid #333; margin-bottom: 20px; border-radius: 12px; overflow: hidden; }
        .level-img { width: 100%; display: block; }
        .lv4-fix { max-height: 450px; object-fit: contain; }
    </style>
</head>
<body>

    <div class="container">
        <div class="gacha-box">
            <h3 style="margin:0; font-size: 14px; letter-spacing: 2px; color: #888;">CHALLENGE OF THE DAY</h3>
            <div id="spinResult">--</div>
            <button class="btn-spin" onclick="startGacha()">SPIN NOW</button>
        </div>

        <h2 style="text-align: left; margin-left: 10px;">Select Program</h2>

        <div class="menu-grid">
            <div class="menu-item" onclick="showArm()">üí™ ARM / PUSH UP</div>
            
            <div class="menu-item locked">üî• CORE (Locked)</div>
            <div class="menu-item locked">üèãÔ∏è FULL BODY (Locked)</div>
        </div>

        <div id="armContent">
            <h3 style="color: #00ff00;">ARM LEVELS</h3>
            <div class="level-card"><img src="lv1.png" class="level-img"></div>
            <div class="level-card"><img src="lv2.png" class="level-img"></div>
            <div class="level-card"><img src="lv3.png" class="level-img"></div>
            <div class="level-card"><img src="lv4.png" class="level-img lv4-fix"></div>
        </div>
    </div>

    <script>
        function startGacha() {
            const res = document.getElementById('spinResult');
            let i = 0;
            const anim = setInterval(() => {
                res.innerText = Math.floor(Math.random() * 50) + 1;
                i++;
                if(i > 12) {
                    clearInterval(anim);
                    res.innerText = Math.floor(Math.random() * 50) + 1;
                }
            }, 50);
        }

        function showArm() {
            const content = document.getElementById('armContent');
            content.style.display = 'block';
            content.scrollIntoView({ behavior: 'smooth' });
        }
    </script>

</body>
    
</html>
