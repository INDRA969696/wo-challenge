<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Push Up Challenge</title>
    <style>
        body { 
            background-color: black; 
            color: white; 
            margin: 0; 
            padding: 0;
            font-family: 'Segoe UI', sans-serif; 
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 50px;
        }
        .header-bg { 
            width: 100%; 
            display: block; 
        }
        .menu-title { 
            margin: 30px 0 20px 0; 
            font-weight: bold; 
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        .level-card { 
            background: #000; 
            border: 1px solid #333; 
            margin: 0 15px 25px 15px; 
            border-radius: 12px; 
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255,255,255,0.05);
        }
        .level-img { 
            width: 100%; 
            display: block; 
        }
    </style>
</head>

    <div class="container">
        <img src="main_bg.png" class="header-bg">
