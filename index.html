<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAINTENANCE - WO CHALLENGE</title>
    <style>
        /* Paksa background jadi hitam pekat di seluruh layar */
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Atur gambar biar gak menuhin layar tapi tetep jelas */
        .img-box img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        /* Perbaikan Progress Bar */
        .progress-wrapper {
            width: 100%;
            margin-bottom: 25px;
        }
        .progress-container {
            height: 15px;
            background: #222;
            border: 2px solid #fff;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            width: 75%; /* Sesuaikan progresnya di sini */
            height: 100%;
            background: #fff;
            box-shadow: 0 0 10px #fff;
        }
        .percent-text {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Styling tombol biar gampang diklik di HP */
        .btn-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            text-transform: uppercase;
            border: 2px solid #fff;
            transition: 0.3s;
        }
        .btn-wa-group { background: #fff; color: #000; }
        .btn-wa-channel { background: transparent; color: #fff; }
        .btn-discord { background: #5865F2; color: #fff; border-color: #5865F2; }

    </style>
</head>
<body>

    <div class="container">
        <div class="img-box">
            <img src="maintenance.png" alt="Maintenance">
        </div>

        <div class="progress-wrapper">
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <div class="percent-text">UPGRADING ULTIMATE POWER: 75%</div>
        </div>

        <div class="btn-container">
            <a href="LINK_GROUP_WA" class="btn btn-wa-group">WhatsApp Group</a>
            <a href="LINK_CHANNEL_WA" class="btn btn-wa-channel">Saluran Update</a>
            <a href="LINK_DISCORD" class="btn btn-discord">Discord Server</a>
        </div>
    </div>

</body
    >
</html>
