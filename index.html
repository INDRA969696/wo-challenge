<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Workout</title>
    <style>
        body { background-color: black; color: white; margin: 0; font-family: 'Courier New', monospace; overflow-x: hidden; }
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding-bottom: 80px; position: relative; }
        
        /* Tombol Rules Kanan Atas */
        .btn-rules { 
            position: absolute; top: 15px; right: 15px; background: none; color: white; 
            border: 1px solid white; padding: 5px 12px; border-radius: 4px; font-size: 10px; cursor: pointer; z-index: 10;
        }

        /* Tampilan Gacha Pakai Gambar Bos */
        .gacha-container { 
            position: relative; width: 100%; height: 350px; 
            background: url('slot_bg.png') no-repeat center; background-size: contain; 
        }
        #spinResult { 
            position: absolute; top: 50%; left: 25%; transform: translate(-50%, -50%);
            font-size: 80px; font-weight: bold; color: white; text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }
        .spin-area { position: absolute; bottom: 20%; right: 10%; width: 40%; height: 100px; cursor: pointer; }

        /* Menu Bawah */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 500px; 
            display: flex; background: black; border-top: 2px solid white; z-index: 20;
        }
        .nav-item { flex: 1; padding: 15px; border-right: 1px solid white; font-weight: bold; font-size: 14px; cursor: pointer; text-align: center; }
        .nav-item:last-child { border-right: none; }

        /* Content Area */
        .content-section { display: none; padding: 20px; }
        .level-card { border: 1px solid #333; margin-bottom: 15px; border-radius: 8px; overflow: hidden; }
        .level-img { width: 100%; display: block; }

        /* Modal Rules */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); }
        .modal-content { background: #000; margin: 15% auto; padding: 20px; border: 1px solid white; width: 85%; border-radius: 10px; text-align: left; font-size: 13px; }
    </style>
</head>
<body>

    <div class="container">
        <button class="btn-rules" onclick="openRules()">RULES</button>

        <div class="gacha-container" onclick="startGacha()">
            <div id="spinResult">00</div>
            <div class="spin-area"></div> </div>

        <div id="armContent" class="content-section">
            <h2 style="border-bottom: 2px solid white; display: inline-block;">ARM LEVELS</h2>
            <div class="level-card"><img src="lv1.png" class="level-img"></div>
            <div class="level-card"><img src="lv2.png" class="level-img"></div>
            <div class="level-card"><img src="lv3.png" class="level-img"></div>
            <div class="level-card"><img src="lv4.png" class="level-img" style="max-height:400px; object-fit:contain;"></div>
        </div>

        <div id="coreContent" class="content-section"><h2>CORE - LOCKED ðŸ”’</h2></div>
        <div id="fullContent" class="content-section"><h2>FULL BODY - LOCKED ðŸ”’</h2></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item" onclick="showTab('armContent')">ARM</div>
        <div class="nav-item" onclick="showTab('coreContent')">CORE</div>
        <div class="nav-item" onclick="showTab('fullContent')">FULL BODY</div>
    </div>

    <div id="rulesModal" class="modal">
        <div class="modal-content">
            <h2 style="text-align:center; border-bottom:1px solid white;">RULES</h2>
            <p>1. Tepati janji Rep sebelum main.</p>
            <p>2. Poin = Jumlah repetisi.</p>
            <p>3. Bisa bagi variasi (Contoh: 20 poin = 15 reg + 5 OAP).</p>
            <p>4. Dilarang curang! ðŸ”¥</p>
            <button onclick="closeRules()" style="width:100%; padding:10px; background:white; color:black; border:none; font-weight:bold;">CLOSE</button>
        </div>
    </div>

    <script>
        function startGacha() {
            const res = document.getElementById('spinResult');
            let i = 0;
            const anim = setInterval(() => {
                res.innerText = Math.floor(Math.random() * 99) + 1;
                i++;
                if(i > 15) {
                    clearInterval(anim);
                    res.innerText = Math.floor(Math.random() * 99) + 1;
                }
            }, 50);
        }

        function showTab(tabId) {
            document.querySelectorAll('.content-section').forEach(s => s.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
        }

        function openRules() { document.getElementById("rulesModal").style.display = "block"; }
        function closeRules() { document.getElementById("rulesModal").style.display = "none"; }
    </script>
